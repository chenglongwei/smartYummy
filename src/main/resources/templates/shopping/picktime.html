<html lang="en" ng-app = 'smartYummy.app' xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <link rel="icon" href="../js/favicon.ico" />

        <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
        <script src="../js/holder.min.js"></script>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="../js/ie10-viewport-bug-workaround.js"></script>
        <link href="../css/ie10-viewport-bug-workaround.css" rel="stylesheet" />

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!--AngularJS-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.js"></script>

        <!--bootstrap 3 datetimepicker-->
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
        <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/bower_components/moment/min/moment.min.js"></script>
        <script type="text/javascript" src="/bower_components/bootstrap/js/transition.js"></script>
        <script type="text/javascript" src="/bower_components/bootstrap/js/collapse.js"></script>
        <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>

        <title>Time Picker</title>

        <!-- Custom styles for this template -->
        <link href="../css/carousel1.css" rel="stylesheet" />

        <!-- Custom CSS -->
        <link href="../css/business-casual.css" rel="stylesheet" />

        <!-- Fonts -->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css" />

        <script src="/js/shopping/timepicker.controller.js"></script>


    </head>

    <body  ng-controller = 'Timepicker.Controller'>

        <div class="brand">Smart Yummy Takeout</div>
        <div class="address-bar">1 Washington Sq | San Jose, CA 95192 | 123.456.7890</div>


        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
                    <a class="navbar-brand" href="index.html">Business Casual</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/">Home</a>
                        </li>
                        <li class="dropdown">
                            <a  class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menu<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="/item/list/appetizer">Appetizer</a></li>
                                <li><a href="/item/list/main">Main Course</a></li>
                                <li><a href="/item/list/dessert">Desert</a></li>
                                <li><a href="/item/list/drink">Drink</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="/item/list">All</a></li>
                            </ul>
                        </li>

                        <li>
                            <a href="/shopping/list">Shopping Cart</a>
                        </li>

                        <li>
                            <a href="/order/list">Order</a>
                        </li>

                        <li>
                            <a href="/logout">Logout</a>
                        </li>

                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
        </nav>

        <div class="container">

            <div class="row">
                <div class="box">
                    <div class="col-lg-12">
                        <hr/>
                        <h2 class="intro-text text-center">Time Picker</h2>
                        <hr/>
                    </div>
                    <div ng-hide = 'empty' class="carousel-content">
                        <div class="panel panel-default">

                            <div class="container">
                                <br/>
                                <div class="row">
                                    <div class='col-sm-6'>
                                        <div class="form-group">
                                            <div class='input-group date' id='datetimepicker1'>
                                                <input type='text' class="form-control"/>
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                    <script type="text/javascript">
                                        $(function () {
                                            var start = new Date();
                                            var end = new Date();
                                            end.setTime(new Date().setHours(0,0,0,0) + 1000 * 60 * 60 * 24 * 30);

                                            $('#datetimepicker1').datetimepicker({
                                                minDate: start,
                                                maxDate: end,
                                                disabledHours: [0, 1, 2, 3, 4, 5, 21, 22, 23, 24]
                                            });
                                        });
                                    </script>
                                </div>
                                <br/>

                                <div class="row" style="margin: 0 auto;">
                                    <div class="btn-group"  style="margin: 0 auto;">
                                        <button ng-click="validateTime()" style="margin: 0 auto;">Place Order</button>
                                    </div>
                                </div>
                                <br/>

                            </div>

                        </div>

                    </div>
                    <br/>
                    <br/>
                </div>
            </div>

        </div>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <p>Copyright &copy; Smart Yummy Takeout 2016</p>
                    </div>
                </div>
            </div>
        </footer>


    </body>

</html>
