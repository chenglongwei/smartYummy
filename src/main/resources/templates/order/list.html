<!DOCTYPE html>
<html lang="en" ng-app="smartYummy.app" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/js/order/order.controller.js"></script>


    <title>Order List</title>
</head>
<body>
<div class="container">
    <div class="pull-right">
        <a href="/item/create" th:href="@{/item/create}">Create Message</a>
    </div>
    <table class="table table-bordered table-striped" ng-controller="Order.Controller">
        <thead>
        <tr>
            <td>ID</td>
            <td>User Name</td>
            <td>Pickup Time</td>
            <td>Status</td>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${orders.empty}">
            <td colspan="3">No orders</td>
        </tr>
        <tr th:each="order : ${orders}" ng-model="vm.order">
                <td id = "id" name = "id" th:text="${order.id}" th:value="${order.id}"></td>
                <td id = "order.user" th:text="${order.user.email}"></td>
                <td id = "order.pickup_time" th:text="${order.pickup_time}"></td>
                <td id = "order.status" th:text="${order.status}"></td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-primary" th:attr="ng-click='cancelOrder(' + ${order.id} + ')'"  style="background-color:dimgray; border: none">Cancel</button>
                    </div>
                </td>
        </tr>

        </tbody>
    </table></div>

</body>
</html>
