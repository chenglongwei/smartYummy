    <h1 layout:fragment="header">Items: View all</h1>

    <div class='wrapper'>
        <div class='widget' th:each="item : ${items}">
            <div class='widget__photo'></div>
            <div class='widget__button'>
                More details
            </div>
            <div class='widget__details'>
                <div class='widget__badges'>
                    <div class='widget__badge' th:text="${item.price}"/>
                    <div class='widget__badge widget__badge--rating'>
                        4.3
                    </div>
                </div>
                <div class='widget__name' th:text="${item.name}"/>
                <div class='widget__type' th:text="${item.category}"/>
                <div class='widget__info'>
                    <span th:text="${item.prepareTime}"></span>
                    <span>15 minute walk</span>
                </div>
                <div class='widget__hidden'>
                    <hr/>
                    <table class='widget__table'>
                        <tr>
                            <td>
                                Type
                            </td>
                            <td>
                                Brunch, Lunch, Dinner
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Credit-cards
                            </td>
                            <td>
                                Yes
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Wi-Fi
                            </td>
                            <td>
                                Yes
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
