<!DOCTYPE html>
<html ng-app = 'smartYummy.app' xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>Items : View all</title>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" />
    <link rel = "stylesheet" th:href="@{/css/card.css}" href="../../css/card.css" />
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'/>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
    <link rel = "stylesheet" th:href="@{/css/style.css}" href="../../css/style.css" />
    <link rel = "stylesheet" th:href="@{/css/normalize.css}" href="../../css/normalize.css" />
    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js" > </script>

</head>
<body>
<div class="container">
    <h1 layout:fragment="header">Items: View all</h1>
    <!--<div class="pull-right">-->
    <!--<a href="form.html" th:href="@{/(form)}">Create Message</a>-->
    <!--</div>-->
    <!--<div class="container">-->

    <div class='wrapper'>
        <div class='widget' th:each="item : ${items}" ng-controller="cartCtrl">
            <div class='widget__photo'></div>
            <div class='widget__button' th:attr="ng-click='addToCart(' + ${item.id} + ')'" >Add to Shopping Cart
                <!--<a href="#"  th:attr="ng-click='addToCart(' + ${item.id} + ')'" >Add to Shopping Cart</a>-->
                <!--<button class="btn btn-primary" th:attr="ng-click='addToCart(' + ${item.id} + ')'" >Add to Shopping Cart</button>-->
            </div>
            <div class='widget__details'>
                <div class='widget__badges'>
                    <div class='widget__badge' th:text="${item.price}"/>
                    <div class='widget__badge widget__badge--rating'>
                        4.3
                    </div>
                </div>
                <div class='widget__name' th:text="${item.name}"/>
                <div class='widget__type' th:text="${item.category}"/>
                <div class='widget__info'>
                    <span th:text="${item.prepareTime}"></span>
                    <span>15 minute walk</span>
                </div>
                <div class='widget__hidden'>
                    <hr/>
                    <table class='widget__table'>
                        <tr>
                            <td>
                                Type
                            </td>
                            <td>
                                Brunch, Lunch, Dinner
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Credit-cards
                            </td>
                            <td>
                                Yes
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Wi-Fi
                            </td>
                            <td>
                                Yes
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/controller.js"></script>
</body>
</html>
