<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Item : Create</title>
</head>
<body>
<h1 layout:fragment="header">Item : Create</h1>

<div layout:fragment="content" class="container">
    <form id="messageForm" th:action="@{/(form)}" th:object="${item}"
          action="#" method="post">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
            <p th:each="error : ${#fields.errors('*')}" th:text="${error}">
                Validation error</p>
        </div>
        <div class="pull-right">
            <a th:href="@{/}" href="list.html"> Items </a>
        </div>
        <input type="hidden" th:field="*{id}"
               th:class="${#fields.hasErrors('id')} ? 'field-error'"/>
        <label for="name">Name</label>
            <input type="text" th:field="*{name}" th:class="${#fields.hasErrors('name')} ? 'field-error'"/>
        <label for="category">Name</label>
            <textarea th:field="*{category}" th:class="${#fields.hasErrors('category')} ? 'field-error'"></textarea>
        <div class="form-actions">
            <input type="submit" value="Save"/>
        </div>
    </form>
</div>
</body>
</html>
