<!DOCTYPE html>
<html lang="en" ng-app="smartYummy.app" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/js/item/adminlist.controller.js"></script>


    <title>Admin Item List</title>
</head>
<body>
<div class="container">
    <div class="pull-right">
        <a href="/item/create" th:href="@{/item/create}">Create Item Page</a>
    </div>
    <table class="table table-bordered table-striped" ng-controller="Adminlist.Controller">
        <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Category</td>
            <td>Tag</td>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${items.empty}">
            <td colspan="3">No items</td>
        </tr>
        <tr th:each="item : ${items}">
                <td id = "id" name = "id" th:text="${item.id}" th:value="${item.id}"></td>
                <td id = "item.name" th:text="${item.name}"></td>
                <td id = "item.category" th:text="${item.category}"></td>
                <td id = "item.tag" th:text="${item.tag}"></td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-primary" th:attr="ng-click='changeTag(' + ${item.id} + ')'" style="background-color:dimgray; border: none">Disable</button>
                    </div>
                </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
