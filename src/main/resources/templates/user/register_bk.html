<!DOCTYPE html>

<html ng-app="smartYummy.app" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <!--<script src="../../js/register.controller.js"></script>-->
    <!--<script src="js/user/register.controller.js"></script>-->

    <!--<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"-->
    <!--xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">-->
    <!--<head>-->
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username or password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<script src="js/user/register.controller.js"></script>

<!-- do not change the action value-->
<!--<form th:action="@{/login}" method="post">-->
<div ng-controller="Register.Controller" class="form-container">

    <form method="post">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

        <div>
            <label for="email">Email address</label>
            <input type="email" name="email" id="email"/>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password"/>
        </div>
        <div>
            <label for="password">Repeat Password</label>
            <input type="password" name="rpt_password" id="rpt_password"/>
        </div>
        <div>
            <label for="email">Verification Code</label>
            <input type="text" name="code" id="code"/>
            <button name="sendCodeButton"  ng-click="sendCode('xxzcyx@gmail.com')">Send Verification Code</button>
            <!--<div align="right"><input type="button" id="logout" onclick="location.href='/login?dis=yes'" value="Sign Out" ></div>-->

        </div>
        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
