        <div class="container">

            <div class="row">
                <div class="box">
                    <div class="col-lg-12">
                    </div>
                    <div class="form-container">
                        <form method="post">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                            <div>
                                <label for="email" style="width:120pt">Email address</label>
                                <input type="email" name="email" id="email" ng-model="vm.email"/>
                            </div>
                            <div>
                                <label for="password1" style="width:120pt">Password</label>
                                <input type="password" name="password1" id="password1" ng-model="vm.password1"/>
                            </div>
                            <div>
                                <label for="password2" style="width:120pt">Repeat Password</label>
                                <input type="password" name="password2" id="password2" ng-model="vm.password2"/>
                            </div>
                            <div>
                                <label for="email" style="width:120pt">Verification Code</label>
                                <input type="text" name="code" id="code" ng-model="vm.code"/>
                                <button name="sendCodeButton"  ng-click="sendCode(vm.email)">Send Verification Code</button>
                                <!--<div align="right"><input type="button" id="logout" onclick="location.href='/login?dis=yes'" value="Sign Out" ></div>-->

                            </div>
                            <button type="submit" ng-click="register(vm.email, vm.password1, vm.password2, vm.code)">Register</button>
                            <!--<button type="submit">Register</button>-->
                        </form>

                    </div>
                </div>
            </div>

        </div>
