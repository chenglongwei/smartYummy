	<div class="container">

		<div class="row">
			<div class="box">
				<div class="col-lg-12">
					<hr/>
					<h2 class="intro-text text-center">Admin Create Item</h2>
					<hr/>
				</div>
				<div ng-hide = 'empty' class="carousel-content">
					<div class="panel panel-default">

						<div class="panel-body" >
							<div class="main-login main-center" style="width: 200px; margin:0 auto;">
								<form th:action="@{/admin/item/create}"  class="form-horizontal" method="post" name="myForm" enctype="multipart/form-data">

									<div class="form-group">
										<!--<span class="input-group-addon" id="basic-addon7">Category</span>-->
										<label class="cols-sm-2 control-label">Category</label>
										<br/>
										<select name="category" style="width: 230px;">
											<option value="main">Main Course</option>
											<option value="appetizer">Appetizer</option>
											<option value="dessert">Dessert</option>
											<option value="drink">Drink</option>
										</select>
									</div>

									<div class="form-group">
										<label for="name" class="cols-sm-2 control-label">Dish Name</label>
										<div class="cols-sm-10">
											<div class="input-group">
												<span class="input-group-addon"></span>
												<input type="text" class="form-control" name="name" id="name"  placeholder="Enter Dish Name"
													   th:attr="ng-model='vm.name'"/>
											</div>
										</div>
									</div>

									<div class="form-group">
										<label for="price" class="cols-sm-2 control-label">Unit Price</label>
										<div class="cols-sm-10">
											<div class="input-group">
												<span class="input-group-addon"></span>
												<input type="text" class="form-control" name="price" id="price"  placeholder="Enter Dish Price"/>
											</div>
										</div>
									</div>

									<div class="form-group">
										<label for="calories" class="cols-sm-2 control-label">Calories</label>
										<div class="cols-sm-10">
											<div class="input-group">
												<span class="input-group-addon"></span>
												<input type="text" class="form-control" name="calories" id="calories"  placeholder="Enter Dish Calories"/>
											</div>
										</div>
									</div>

									<div class="form-group">
										<label for="prepareTime" class="cols-sm-2 control-label">Preparation Time</label>
										<div class="cols-sm-10">
											<div class="input-group">
												<span class="input-group-addon"></span>
												<input type="text" class="form-control" name="prepareTime" id="prepareTime"  placeholder="Enter Preparation Time"/>
											</div>
										</div>
									</div>

									<!--<div>-->
									<div class="form-group">
										<label class="cols-sm-2 control-label">Image</label>
										<br/>
										<input type="file" th:attr="ng-model='vm.picFile', name='file',
											   accept='image/*', ngf-max-size='2MB',
											   ngf-model-invalid='errorFile'"/>
										<!--<i th:attr="ng-show='myForm.file.$error.required'">*required</i>-->
										<!--<br/>-->
										<!--<i th:attr="ng-show='myForm.file.$error.maxSize'">File too large-->
											<!--{{errorFile.size / 1000000|number:1}}MB: max 2M</i>-->
										<!--<img th:attr="ng-show='myForm.file.$valid', ngf-thumbnail='picFile', class='thumb'" />-->
										<!--<button th:attr="ng-click='picFile = null', ng-show='picFile'">Remove</button>-->
										<!--<br/>-->
										<!--<button th:attr="ng-click='uploadPic($file, vm.name)'">Upload</button>-->
										<!--<span class="progress" th:attr="ng-show='picFile.progress >= 0'">-->
											<!--<div style="width:{{vm.picFile.progress}}%" th:attr="ng-bind='picFile.progress'"></div>-->
										<!--</span>-->
										<!--<span th:attr="ng-show='picFile.result'">Upload Successful</span>-->
										<!--<span class="err" th:attr="ng-show='errorMsg'">{{errorMsg}}</span>-->

									</div>

									<div class="form-group ">
										<button type="submit" class="btn btn-primary btn-lg btn-block login-button">Add</button>
									</div>
								</form>
							</div>
						</div>
